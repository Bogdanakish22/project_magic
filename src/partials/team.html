<section class="team" data-type="intro" id="team">
  <style>
    .line-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .line {
      width: 320px;
      border: 0.5px solid #000000 !important;
    }

    .slider-container {
      text-align: center;
      position: relative;
      padding: 20px;
    }

    .h2 {
      margin-bottom: 20px;
      font-family: "Montserrat Alternates";
      font-size: 16px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
    }

    .slider {
      display: flex;
      position: relative;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    .arrow {
      width: 30px;
      border: solid #000;
      border-width: 0 1.5px 1.5px 0;
      padding: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .arrow.left {
      transform: rotate(130deg);
      margin-right: 200px;
    }

    .arrow.right {
      transform: rotate(-40deg);
      margin-left: 200px;
    }

    .slide {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .slide.active {
      display: flex;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      margin-bottom: 10px;
    }
    .ererer {
      border-radius: 23px;
    }
    .name {
      font-weight: bold;
      font-family: "Montserrat Alternates";
      font-size: 14px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
    }

    .description {
      font-size: 0.9em;
      font-family: "Montserrat Alternates";
      font-size: 12px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
    }

    .dots {
      margin-top: 20px;
    }

    .dot {
      display: inline-block;
      height: 4px;
      width: 20px;
      margin: 0 3px;
      background-color: #ccc;
      border-radius: 2px;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: #444;
    }

    .line {
      width: 320px;
      border: 0.5px solid #000000 !important;
      margin-top: 40px;
    }
  </style>
  <div class="slider-container">
    <h2 class="h2">Наша команда</h2>
    <div class="slider">
      <div class="arrow left" onclick="changeSlide(-1)"></div>

      <div class="slide active">
        <div class="avatar">
          <img
            class="ererer"
            src="./img/i-photo.jpg"
            alt="#"
            width="150"
            height="150"
          />
        </div>
        <p class="name">Dana</p>
        <p class="description">Team-leader,developer</p>
      </div>

      <div class="slide">
        <div class="avatar">
          <img
            class="ererer"
            src="./img/maxon-photo.jpg"
            alt="#"
            width="150"
            height="150"
          />
        </div>
        <p class="name">Makson</p>
        <p class="description">Scram, developer</p>
      </div>

      <div class="slide">
        <div class="avatar">
          <img
            class="ererer"
            src="./img/alina-photo.jpg"
            alt="#"
            width="150"
            height="150"
          />
        </div>
        <p class="name">Alina</p>
        <p class="description">Developer</p>
      </div>

      <div class="slide">
        <div class="avatar">
          <img
            class="ererer"
            src="./img/artem-photo.jpg"
            alt="#"
            width="150"
            height="150"
          />
        </div>
        <p class="name">Artem</p>
        <p class="description">Developer</p>
      </div>

      <div class="arrow right" onclick="changeSlide(1)"></div>
    </div>

    <div class="dots">
      <span class="dot active" onclick="goToSlide(0)"></span>
      <span class="dot" onclick="goToSlide(1)"></span>
      <span class="dot" onclick="goToSlide(2)"></span>
      <span class="dot" onclick="goToSlide(3)"></span>
    </div>
    <!-- <hr class="line" /> -->
    <div class="line-wrapper">
      <hr class="line" />
    </div>
  </div>
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
        dots[i].classList.toggle("active", i === index);
      });
      currentSlide = index;
    }

    function changeSlide(direction) {
      let newIndex = (currentSlide + direction + slides.length) % slides.length;
      showSlide(newIndex);
    }

    function goToSlide(index) {
      showSlide(index);
    }
  </script>
</section>
